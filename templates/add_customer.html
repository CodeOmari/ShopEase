{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}
    <title>Add Customer</title>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'CSS/add_customer.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 px-3 py-3 mt-3 border customer-form">
                <form action="{% url 'add_customer' %}" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary btn-sm w-100">Save Customer</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
