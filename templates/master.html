{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

    {% block title %}
        <title>ShopEase</title>
    {% endblock %}

    {% block extra_css %}
    {% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid pt-3 pb-3">
        <a class="navbar-brand" href="{% url 'customers' %}">ShopEase</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'customers' %}">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Add Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2 search-bar" type="text" placeholder="Search">
            <button class="btn btn-primary search-button" type="button">
                <i class='bx bx-search' style='color:#ffffff'  ></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
