{% load static %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'CSS/forms.css' %}">
</head>

<body class="login-page">
    <div class="container">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show mt-2" role="alert">
                <p>{{ message }}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
   </div>


    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center w-100">
            <div class="col-sm-5">
                <form action="{% url 'login' %}" method="post" class="shadow px-3 py-4 create-form">
                    <h2 class="company-name text-center">ShopEase</h2>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary rounded-0 w-100">Sign In</button>

                    <div class="text-center mt-2">
                        <a href="{% url 'register' %}" class="create-account">
                            Not a member? Signup now</a>
                    </div>
                </form>
            </div>
        </div>
   </div>
</body>
</html>
